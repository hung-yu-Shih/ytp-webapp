<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 台北行旅工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">

    <!-- Header -->
    <div class="header">
        <h1>行程專案</h1>
        <button id="settingsBtn" class="menu-btn">☰</button>
    </div>

    <!-- 專案列表 -->
    <div id="projectList" class="project-list"></div>

    <!-- 浮動新增按鈕 -->
    <button class="fab" onclick="createProject()">＋</button>

</div>

<!-- 遮罩 -->
<div id="overlay" class="overlay"></div>

<!-- 右側滑出設定 -->
<div id="settingsPanel" class="settings-panel">
    <h3>設定</h3>

    <label class="switch-row">
        <span>暗色模式</span>
        <input type="checkbox" id="darkModeToggle">
    </label>
</div>

<script>

/* ======================
   設定滑出控制
====================== */

const settingsBtn = document.getElementById("settingsBtn");
const settingsPanel = document.getElementById("settingsPanel");
const overlay = document.getElementById("overlay");

function openSettings() {
    settingsPanel.classList.add("open");
    overlay.classList.add("show");
}

function closeSettings() {
    settingsPanel.classList.remove("open");
    overlay.classList.remove("show");
}

settingsBtn.addEventListener("click", () => {
    if (settingsPanel.classList.contains("open")) {
        closeSettings();
    } else {
        openSettings();
    }
});

overlay.addEventListener("click", closeSettings);


/* ======================
   暗色模式記憶
====================== */

const toggle = document.getElementById("darkModeToggle");

if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
    toggle.checked = true;
}

toggle.addEventListener("change", () => {
    document.body.classList.toggle("dark", toggle.checked);
    localStorage.setItem("darkMode", toggle.checked);
});


/* ======================
   專案管理（本地存）
====================== */

let projects = JSON.parse(localStorage.getItem("projects") || "[]");

function renderProjects() {
    const list = document.getElementById("projectList");
    list.innerHTML = "";

    if (projects.length === 0) {
        list.innerHTML = "<p class='empty'>尚無專案，點擊 ＋ 建立</p>";
        return;
    }

    projects.forEach((p, index) => {
        list.innerHTML += `
            <div class="project-card">
                <div class="project-title">${p.name}</div>
                <button class="delete-btn" onclick="deleteProject(${index})">刪除</button>
            </div>
        `;
    });
}

function createProject() {
    const name = prompt("輸入專案名稱");
    if (!name) return;

    projects.push({ name });
    localStorage.setItem("projects", JSON.stringify(projects));
    renderProjects();
}

function deleteProject(index) {
    projects.splice(index, 1);
    localStorage.setItem("projects", JSON.stringify(projects));
    renderProjects();
}

renderProjects();

<script>

/* ======================
   DOM
====================== */

const settingsBtn = document.getElementById("settingsBtn");
const settingsPanel = document.getElementById("settingsPanel");
const overlay = document.getElementById("overlay");
const darkToggle = document.getElementById("darkModeToggle");

/* ======================
   開關設定面板
====================== */

function openSettings() {
    settingsPanel.classList.add("open");
    overlay.classList.add("show");
}

function closeSettings() {
    settingsPanel.classList.remove("open");
    overlay.classList.remove("show");
    settingsPanel.style.transform = "translateX(0)";
}

settingsBtn.addEventListener("click", () => {
    settingsPanel.classList.contains("open")
        ? closeSettings()
        : openSettings();
});

overlay.addEventListener("click", closeSettings);


/* ======================
   暗色模式記憶
====================== */

if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
    darkToggle.checked = true;
}

darkToggle.addEventListener("change", () => {
    document.body.classList.toggle("dark", darkToggle.checked);
    localStorage.setItem("darkMode", darkToggle.checked);
});


/* ======================
   專案管理
====================== */

let projects = JSON.parse(localStorage.getItem("projects") || "[]");

function renderProjects() {
    const list = document.getElementById("projectList");
    list.innerHTML = "";

    if (projects.length === 0) {
        list.innerHTML = "<p class='empty'>尚無專案，點擊 ＋ 建立</p>";
        return;
    }

    projects.forEach((p, index) => {
        list.innerHTML += `
            <div class="project-card">
                <div class="project-title">${p.name}</div>
                <button class="delete-btn" onclick="deleteProject(${index})">刪除</button>
            </div>
        `;
    });
}

function createProject() {
    const name = prompt("輸入專案名稱");
    if (!name) return;

    projects.push({ name });
    localStorage.setItem("projects", JSON.stringify(projects));
    renderProjects();
}

function deleteProject(index) {
    projects.splice(index, 1);
    localStorage.setItem("projects", JSON.stringify(projects));
    renderProjects();
}

renderProjects();


/* ======================
   滑動關閉 + 回彈
====================== */

let startX = 0;
let currentX = 0;
let isDragging = false;
const panelWidth = 260;

settingsPanel.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
    isDragging = true;
    settingsPanel.style.transition = "none";
});

settingsPanel.addEventListener("touchmove", (e) => {
    if (!isDragging) return;

    currentX = e.touches[0].clientX;
    let diff = currentX - startX;

    if (diff > 0) {
        let translate = Math.min(diff, panelWidth);
        settingsPanel.style.transform = `translateX(${translate}px)`;
    }
});

settingsPanel.addEventListener("touchend", () => {
    if (!isDragging) return;
    isDragging = false;

    settingsPanel.style.transition =
        "transform 0.3s cubic-bezier(.22,1,.36,1)";

    let diff = currentX - startX;

    if (diff > panelWidth / 3) {
        closeSettings();
    } else {
        settingsPanel.style.transform = "translateX(0)";
    }
});

</script>

</body>
</html>
