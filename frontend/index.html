<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 台北行旅工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI 台北行旅工具</h1>

        <!-- 設定介面 -->
        <label>
            <input type="checkbox" id="darkModeToggle"> 暗色模式
        </label>

        <input type="text" id="queryInput" placeholder="輸入你想去的景點">
        <button onclick="showItinerary()">查詢行程</button>
        <div id="result">行程結果會顯示在這裡</div>
    </div>

    <script>
        const toggle = document.getElementById("darkModeToggle");

        // 讀取 localStorage 設定
        const darkModeSetting = localStorage.getItem("darkMode");
        if (darkModeSetting === "true") {
            document.body.classList.add("dark");
            toggle.checked = true;
        }

        // 暗色模式切換
        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark", toggle.checked);
            // 存到 localStorage
            localStorage.setItem("darkMode", toggle.checked);
        });

        // 模擬 AI 行程生成
        function showItinerary() {
            const query = document.getElementById("queryInput").value.trim();
            const resultDiv = document.getElementById("result");
            if (!query) {
                resultDiv.innerHTML = "<span style='color:red'>請輸入景點名稱</span>";
                return;
            }

            resultDiv.innerHTML = `
                <h3>建議行程：${query}</h3>
                <ul>
                    <li>09:00 出發前往 ${query}</li>
                    <li>11:00 享用當地美食</li>
                    <li>13:00 參觀博物館或特色景點</li>
                    <li>16:00 返回住宿地</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
