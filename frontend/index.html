<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>AI 台北行旅工具</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+eZxaMJtY7HbZglS2oivkBzC2J6e6vQxI4nYbpryU=" crossorigin=""/>

<link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 右側滑出設定面板 -->
    <div id="settingsPanel" class="settings-panel">
        <h3>設定</h3>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
            暗色模式
        </label>
        <button id="closeSettings">關閉</button>
    </div>

    <div class="container">
        <header>
            <h1>AI 台北行旅工具</h1>
            <button id="settingsBtn">⚙️</button>
        </header>

        <main>
            <input type="text" id="queryInput" placeholder="輸入你想去的景點">
            <button onclick="showItinerary()">生成行程</button>
            <div id="result">行程結果會顯示在這裡</div>
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1jUu6/QCN4emQk+ChKnJrKULwZfG+Gk7W0CGt6uw=" crossorigin=""></script>

    <script>
        // ------------------- 設定面板 -------------------
        const settingsBtn = document.getElementById("settingsBtn");
        const settingsPanel = document.getElementById("settingsPanel");
        const closeSettings = document.getElementById("closeSettings");

        settingsBtn.addEventListener("click", () => settingsPanel.classList.add("open"));
        closeSettings.addEventListener("click", () => settingsPanel.classList.remove("open"));

        // 暗色模式
        const toggle = document.getElementById("darkModeToggle");
        const darkModeSetting = localStorage.getItem("darkMode");
        if(darkModeSetting === "true"){
            document.body.classList.add("dark");
            toggle.checked = true;
        }
        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark", toggle.checked);
            localStorage.setItem("darkMode", toggle.checked);
        });

        // ------------------- 地圖初始化 -------------------
        const map = L.map('map').setView([25.0330, 121.5654], 13); // 預設台北市中心

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        let userMarker = null;

        // 定位使用者
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                map.setView([lat, lng], 15);
                userMarker = L.marker([lat, lng]).addTo(map).bindPopup("你的位置").openPopup();
            }, err => {
                console.warn("無法取得定位:", err.message);
            });
        }

        // ------------------- 模擬行程生成 -------------------
        function showItinerary() {
            const query = document.getElementById("queryInput").value.trim();
            const resultDiv = document.getElementById("result");
            if (!query) {
                resultDiv.innerHTML = "<span class='error'>請輸入景點名稱</span>";
                return;
            }

            resultDiv.innerHTML = `
                <h3>建議行程：${query}</h3>
                <ul>
                    <li>09:00 出發前往 ${query}</li>
                    <li>11:00 享用當地美食</li>
                    <li>13:00 參觀博物館或特色景點</li>
                    <li>16:00 返回住宿地</li>
                </ul>
            `;

            // 假設景點位置（示範使用台北101座標）
            const lat = 25.033964;
            const lng = 121.564468;

            L.marker([lat, lng]).addTo(map)
                .bindPopup(`${query}`)
                .openPopup();

            map.setView([lat, lng], 15);
        }
    </script>
</body>
</html>
