<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>台北 AI 觀光工具</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>歡迎來到台北 AI 觀光工具</h1>
    <button id="load">載入景點資訊</button>
    <ul id="parks"></ul>

    <script>
        document.getElementById("load").onclick = async () => {
            const res = await fetch("/api/parks");
            const data = await res.json();
            const list = document.getElementById("parks");
            list.innerHTML = "";
            data.parks.forEach(p => {
                const li = document.createElement("li");
                li.textContent = `${p.name} - ${p.address}`;
                list.appendChild(li);
            });
        };
    </script>
</body>
</html>
