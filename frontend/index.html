<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>簡單 AI WebApp</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>AI 文字反轉</h1>
    <input type="text" id="userInput" placeholder="輸入文字">
    <button onclick="sendText()">送出</button>
    <p>結果: <span id="result"></span></p>
</div>

<script>
async function sendText() {
    const text = document.getElementById("userInput").value;
    const res = await fetch(`/predict?text=${encodeURIComponent(text)}`);
    const data = await res.json();
    document.getElementById("result").textContent = data.output;
}
</script>
</body>
</html>
